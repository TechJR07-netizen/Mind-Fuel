<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFuel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .btn {
      background: #00c6ff;
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #0072ff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 1rem;
      }
      .logo {
        font-size: 1.6rem;
      }
      .card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <h1>MindFuel</h1>
    <p>Fuel your brain. Unlock your potential.</p>
    <small>Made by JR</small>
  </div>

  <!-- Main App -->
  <div class="container" id="mainContent">
    <div class="logo">üß† MindFuel</div>

    <div class="card">
      <h2>üìò Daily Quiz</h2>
      <p>Test your knowledge & earn coins!</p>
      <button class="btn" onclick="window.location.href='quiz-select.html'">Start Quiz</button>
    </div>

    <div class="card">
      <h2>üèÜ Leaderboard</h2>
      <p>Compete with others & climb ranks.</p>
      <button class="btn" onclick="window.location.href='leaderboard.html'">View</button>
    </div>

    <div class="card">
      <h2>üí∞ Redeem Rewards</h2>
      <p>Convert your points into rewards.</p>
      <button class="btn">Redeem</button>
    </div>

    <div class="card">
      <h2>üë• Invite Friends</h2>
      <p>Invite & earn bonus coins.</p>
      <button class="btn">Invite</button>
    </div>

    <footer>Made by JR</footer>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

      projectId: "mindfuel-f7a5f",
      storageBucket: "mindfuel-f7a5f.appspot.com",

    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Splash screen hide logic
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      }, 3500);
    });
  </script>
</body>
</html>
