<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFuel | Choose Subject</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0f, #1b1b2f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00aaff;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.2rem;
      width: 90%;
      max-width: 800px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(0, 170, 255, 0.15);
      border-color: #00aaff;
      box-shadow: 0 0 15px #00aaff;
    }

    .card span {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.1rem;
      color: #e0e0e0;
    }

    .back-btn {
      margin-top: 2.5rem;
      background: #00aaff;
      color: #fff;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #0077cc;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Choose Your Subject</h1>

  <div class="grid">
    <div class="card" onclick="playClick()">
      <span>üìò</span>
      <h2>English</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üìó</span>
      <h2>Hindi</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üßÆ</span>
      <h2>Mathematics</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üî¨</span>
      <h2>Science</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üíº</span>
      <h2>Commerce</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üåç</span>
      <h2>General Knowledge</h2>
    </div>
    <div class="card" onclick="playClick()">
      <span>üì∞</span>
      <h2>Current Affairs</h2>
    </div>
  </div>

  <button class="back-btn" onclick="goHome()">Back to Home</button>

  <footer>Made by JR</footer>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2023/01/24/audio_07c6c6b5a7.mp3?filename=menu-click-110626.mp3"></audio>

  <script>
    function playClick() {
      document.getElementById('clickSound').play();

</body>
  </html>
