<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindFuel - Choose Subject</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }
    .subject-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .subject-box:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Choose Your Subject</h1>
  <div class="grid">
    <div class="subject-box" onclick="goToQuiz('english')">📘 English</div>
    <div class="subject-box" onclick="goToQuiz('hindi')">📗 Hindi</div>
    <div class="subject-box" onclick="goToQuiz('maths')">🧮 Mathematics</div>
    <div class="subject-box" onclick="goToQuiz('science')">🔬 Science</div>
    <div class="subject-box" onclick="goToQuiz('commerce')">💼 Commerce</div>
    <div class="subject-box" onclick="goToQuiz('gk')">🌍 GK</div>
  </div>

  <script>
    function goToQuiz(subject) {
      // Ye line sab kuch fix karegi ✅
      window.location.href = "./quiz.html?subject=" + subject;
    }
  </script>
</body>
</html>
