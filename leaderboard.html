<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | MindFuel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00fff0;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background: rgba(0, 255, 255, 0.2);
      color: #00fff0;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .home-btn {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      background: #00fff0;
      color: #000;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üèÜ MindFuel Leaderboard</h1>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Players will load here -->
    </tbody>
  </table>

  <button class="home-btn" onclick="window.location.href='index.html'">Back to Home</button>

  <script src="leaderboard.js"></script>
</body>
  </html>
